<style>
    .all-nav {
        background: var(--mp-dark-0, #171A3B);
        width: 100%;
        height: 46px;
        padding: 1rem 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 0;
        left: 0;
        z-index: 2;
    }

    .logoff-btn-menu {
        color: white;
        border: none;
        background: transparent;
        text-align: center;
        text-decoration: none;
        font-size: 15px;
        cursor: pointer;
    }

    .myprofile-btn-menu {
        color: white;
        border: none;
        background: transparent;
        text-align: center;
        text-decoration: none;
        font-size: 15px;
        cursor: pointer;
    }

    .menus {
        display: flex;
        flex-direction: row;
        gap: 1rem;
    }

    .div-svg {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.2rem;
        background: transparent;
        border: none;
    }

    .icon-menu {
        color: var(--mp-light-light, #FAFAFA);
        font-family: "Font Awesome 5 Pro";
        font-weight: 900;
    }

    .span-menu {
        color: var(--mp-light-light, #FAFAFA);
        font-size: 15px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        letter-spacing: -0.4px;
    }

    .vertical-line {
        display: inline-block;
        height: 20px;
        width: 0.5px;
        background: white;
        vertical-align: middle;
    }

    .subtitle-bold {
        font-family: 'Roboto', sans-serif;
        font-size: 15px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: -0.4px;
    }

    .btn-mp {
        color: var(--mp-light-light, #FAFAFA);
    }

    .btn-mp:hover {
        color: var(--mp-light-light, #FAFAFA);
        background: #ffffff14;
    }

    .btn-register {
        border-radius: 6px;
        padding: 6px 20px;
        background: var(--mp-secondary-0, #8BF0D1);
        color: var(--dark-1, #3A3C54);
        text-align: center;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        letter-spacing: -0.41px;
        transition: all .3s;
    }

    .btn-register:hover {
        opacity: .9;
    }

    .btn-register i {
        position: relative;
        left: 5px;
        font-weight: 400;
    }

    .btn-open-place {
        display: none;
        background: transparent;
        border: none;
    }

    .login-register-btns {
        align-items: center;
    }

    .menus-direita {
        display: flex;
        flex-direction: row;
    }

    @media (max-width: 700px) {
        .btn-open-place {
            display: flex !important;
            align-items: flex-start;
            width: 100%;
        }

        .menus-direita {
            display: none;
        }

        .btn-open-place>i {
            font-size: 1.5rem;
        }

        .vertical-line {
            display: none !important;
        }

        .menus {
            display: none !important;
        }

        .open-menu-place {
            display: flex !important;
            flex-direction: column;
            align-items: center;
        }

        .login-register-btns {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-direction: column;
        }

        .open-menu-all {
            height: fit-content;
            display: flex !important;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .custom-MenuTop {
            padding-left: 2rem;
        }
    }
</style>

<div class="all-nav">
    <div class="btn-open-place">
        <button class="btn-open-place" onclick="openMenuPlace()">
            <i class="icon-open-menu fas fa-bars" style="color: #ffffff;"></i>
        </button>
    </div>
    <div class="menus ">
        <div class="div-svg" id="goHo" onclick='goHome()'>
            <span class="span-menu">Home</span>
        </div>
        <div class="div-svg dash-only-log" id="goDash" onclick='goDashboard()'>
            <span class="span-menu">Dashboard</span>
        </div>
    </div>

    <div class="menus-direita">
        <div class="login-register-btns">
            <div class="vertical-line d-none"></div>
            <button class="btn btn-mp subtitle-bold" onclick='login()' id='btnEntrar'>
                Entrar
            </button>
            <button class="btn btn-register" id='cadastro' onclick='cadastro()'>
                Cadastro
            </button>
        </div>
        <button class="btn btn-mp subtitle-bold btn-admin d-none" id='admin' onclick='gotoAdmin()'>
            Admin
        </button>
        <button class="btn btn-mp subtitle-bold my_ServiceLink" id="btnProfissionalStarts"
            onclick="cadastro('profissional')">Oferecer meus servi√ßos</button>
        <button class="myprofile-btn-menu mr-2" onclick='cadastro()' id='btnPerfil'>Meu Perfil</button>
        <button class="logoff-btn-menu" onclick='logOff()' id="logoffMenuItem">Logoff</button>
    </div>
</div>
